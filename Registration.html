<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
	<h1 class="text-white text-center font-weight-bold bg-success p-3" style="font-size: 55px;"> Course and Exam
		Registrations </h1> <br>
	<h3 class="text-white text-center" style="font-size: 35px; color: green !important; font-weight: 600 !important;">
		Sign Up
		Portal </h3>


	<div class="container"><br>

		<div class="col-lg-6 m-auto d-block">


			<div class="form-group">
				<label for="user" class="font-weight-bold"> Username: </label>
				<input type="text" name="user" class="form-control" id="user" autocomplete="off">
				<span id="username" class="text-danger font-weight-bold"> </span>
			</div>

			<div class="form-group">
				<label class="font-weight-bold"> Password: </label>
				<input type="text" name="pass" class="form-control" id="pass">
				<span id="passwords" class="text-danger font-weight-bold"> </span>
			</div>

			<div class="form-group">
				<label class="font-weight-bold"> Confirm Password: </label>
				<input type="text" name="conpass" class="form-control" id="conpass">
				<span id="confrmpass" class="text-danger font-weight-bold"> </span>
			</div>

			<div class="form-group">
				<label class="font-weight-bold"> Sex: </label>
				<input type="radio" name="sex" value="male" id="male" /> Male
				<input type="radio" name="sex" value="female" id="female" /> Female
				<input type="radio" name="sex" value="other" id="other" /> Other <br>
				<span id="Sex" class="text-danger font-weight-bold"> </span>
			</div>

			<div class="form-group">
				<label class="font-weight-bold"> Date Of Birth: </label>
				<input type="date" name="bday" id="dob" /> <br>
				<span id="DOB" class="text-danger font-weight-bold"> </span>
			</div>

			<div class="form-group">
				<label class="font-weight-bold"> Mobile Number: </label>
				<input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
				<span id="mobileno" class="text-danger font-weight-bold"> </span>
			</div>

			<div class="form-group">
				<label class="font-weight-bold"> Email: </label>
				<input type="text" name="email" class="form-control" id="emails" autocomplete="off">
				<span id="emailids" class="text-danger font-weight-bold"> </span>
			</div>

			<input type="submit" name="submit" value="submit" class="btn btn-success" onclick="validate();">
			<input type="submit" name="back" value="back" class="btn btn-danger" onclick="sure();">


			</form><br><br>


		</div>
	</div>



	<script type="text/javascript">

		function sure(){
			var x = confirm("Entered data cannot be saved.Are you sure, you want to exit ?");
			if(x==true){
			setTimeout(function() {window.location = "login.html" })
		}
	}

		function validate() {

			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			var confirmpass = document.getElementById('conpass').value;
			var mobileNumber = document.getElementById('mobileNumber').value;
			var emails = document.getElementById('emails').value;
			var male = document.getElementById('male').checked;
			var female = document.getElementById('female').checked;
			var other = document.getElementById('other').checked;
			var dob = document.getElementById('dob').value
			var count = 0;


			if (user == "") {
				document.getElementById('username').innerHTML = " ** Username Required";
			} else if (user.length < 5) {
				document.getElementById('username').innerHTML = " ** Username too short";
			} else if (!isNaN(user)) {
				document.getElementById('username').innerHTML = " ** only characters are allowed as username";
			} else {
				count = count + 1;
				document.getElementById('username').innerHTML = "";
			}


			if (pass == "") {
				document.getElementById('passwords').innerHTML = " ** Password Required";
			} else if (pass.length < 8) {
				document.getElementById('passwords').innerHTML = " ** Password length must be minimum 8 characters";
			} else {
				count = count + 1;
				document.getElementById('passwords').innerHTML = "";
			}


			if (confirmpass == "") {
				document.getElementById('confrmpass').innerHTML = " ** Confirm your password"
			} else if (pass != confirmpass) {
				document.getElementById('confrmpass').innerHTML = " ** Retype the exact same password";
			} else {
				count = count + 1;
				document.getElementById('confrmpass').innerHTML = "";
			}


			if (mobileNumber == "") {
				document.getElementById('mobileno').innerHTML = " ** Mobile Number Required";
			} else if (isNaN(mobileNumber)) {
				document.getElementById('mobileno').innerHTML = " ** This field should only consist numbers";
			} else if (mobileNumber.length != 10) {
				document.getElementById('mobileno').innerHTML = " ** Mobile Number must be 10 digits only";
			} else {
				count = count + 1;
				document.getElementById('mobileno').innerHTML = "";
			}


			if (emails == "") {
				document.getElementById('emailids').innerHTML = " ** Email id Required";
			} else if (emails.indexOf('@') <= 0) {
				document.getElementById('emailids').innerHTML = " ** Enter a valid Email-id";
			} else if ((emails.charAt(emails.length - 4) != '.') && (emails.charAt(emails.length - 3) != '.')) {
				document.getElementById('emailids').innerHTML = " ** Enter a valid Email-id";
			} else {
				count = count + 1;
				document.getElementById('emailids').innerHTML = "";
			}


			if ((male == "") && (female == "") && (other == "")) {
				document.getElementById('Sex').innerHTML = " ** Choose a Gender";
			} else {
				count = count + 1;
				document.getElementById('Sex').innerHTML = "";
			}


			if (dob == "") {
				document.getElementById('DOB').innerHTML = " ** Date Of Birth Required";
			} else {
				count = count + 1;
				document.getElementById('DOB').innerHTML = "";
			}


			if (count == 7) {
				window.alert("Sign up Successful");
				setTimeout(function () {
					window.location = "login.html"
				})
			}

		}
	</script>

</body>

</html>
